<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskManagement</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="logo">
      <h1>Task Manager</h1>
    </div>
    <div class="add-task-icon">
      <h4>Add New Task And Track It</h4>
      <!-- <ion-icon name="add-circle" size="large" id="task-icon"></ion-icon> -->
    </div>
    <div class="task-form">
      <form id="add-task-form">
      
        <input type="text" id="title" placeholder="Enter Task" required><br>
  
        <textarea name="description" id="description" placeholder="Enter Description" required></textarea><br>
  
        <input type="date" id="date" required><br>
  
        <button type="submit">Add Task</button>
      </form>
    </div>
    

    <div class="incomplete-container task-container">
        <h2>Incomplete Tasks</h2>
        <ul id="incomplete-tasks"></ul>
      </div>
  
      <div class="completed-container task-container">
        <h2>Completed Tasks</h2>
        <ul id="completed-tasks"></ul>
      </div>
  
      <div class="late-tasks-container task-container">
        <h2>Late Tasks</h2>
        <ul id="late-tasks"></ul>
      </div>
      <div class="delete-all">
        <button id="delete-all-btn">Delete All</button>
    
      </div>
  </div>

    <script src="script.js"></script>
</body>
</html>
